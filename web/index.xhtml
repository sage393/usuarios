<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Plantillas/Plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmUsuarios" >
            <p:panel id="pnlUsuarios" >
                <f:facet name="header">
                    <p:outputLabel value="Usuarios" style="text-align: center" />
                </f:facet>
                <p:dataTable var="usuario" 
                             value="#{usuarioControl.lstUsuarios}"
                             rows="5"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="ID">
                        <h:outputLabel value="#{usuario.id}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputLabel value="#{usuario.nombre}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputLabel value="#{usuario.email}" />
                    </p:column>
                    <p:column headerText="Acciones" style="width: 10%">
                        <p:commandButton icon="fa fa-pencil-square-o" action="faces/Formularios/frmNuevoUsuario.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener target="#{usuarioControl.usuarioSelected}" value="#{usuario}" />
                        </p:commandButton>
                        <p:commandButton icon="fa fa-times" oncomplete="PF('wdlgBorrar').show()" >
                            <f:setPropertyActionListener target="#{usuarioControl.usuarioSelected}" value="#{usuario}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

        <h:form>
            <p:dialog modal="true" widgetVar="wdlgBorrar" >
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Â¿Deseas borrar el registro?" />
                    <h:panelGroup />
                    <p:commandButton value="SI" oncomplete="PF('wdlgBorrar').hide()"
                                     action="#{usuarioControl.borrarUsuario()}"
                                     update=":frmUsuarios:pnlUsuarios" />
                    <p:commandButton value="NO" oncomplete="PF('wdlgBorrar').hide()" />
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
