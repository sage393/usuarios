<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Plantillas/Plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmNuevoUsuario" >
            <p:panel id="pnlNuevoUsuario">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nombre" />
                        </p:column>
                        <p:column>
                            <p:inputText id="nombre" value="#{usuarioControl.usuarioSelected.nombre}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Email" />
                        </p:column>
                        <p:column>
                            <p:inputText id="email" value="#{usuarioControl.usuarioSelected.email}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="4">
                            <p:commandButton value="Guardar" action="#{usuarioControl.guardarUsuario}" update="pnlNuevoUsuario"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
